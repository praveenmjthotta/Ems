<div fxLayoutAlign="center center" class="heading">ADD EMPLOYEE DETAILS</div>
<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-md-4" for="id">EMP ID</label>
      <input type="text" class="form-control col-md-8 text-control" name="empid" [(ngModel)]="empID" />
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="id">Name</label>
      <input type="text" class="form-control col-md-8 text-control" name="name" [(ngModel)]="name" />
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="id">Designation</label>
      <input type="text" class="form-control col-md-8 text-control" name="designation" [(ngModel)]="designation" />
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="id">Total Experience</label>
      <input type="text" class="form-control col-md-8 text-control" [(ngModel)]="totalExperience"
        name="totalexperience" />
    </div>
    <div class="form-group" fxLayoutAlign="center center" fxLayoutGap="10px">
      <button type="button" class="btn-primary  action-button" (click)="save()">SUBMIT</button>
      <button type="button" class="btn-primary action-button" (click)="close()">CLOSE</button></div>
  </form>
</div>
